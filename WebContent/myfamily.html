<div class="container">

    <h2>Personalize your experiences</h2>

    <p>Fill out the fields below to help us customize your experience on the site and recommended groups.</p>

    <div class="jumbotron">
        <form action="#" class="form-horizontal">



            <div class="form-group">

                <label for="parent" class="col-sm-2 control-label">I'm a</label>

                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="parent" value="mom"> Mom
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="parent" value="dad"> Dad
                  </label>
                </div>

            </div>

            <div class="form-group">

                <label for="multiples" class="col-sm-2 control-label">I'm having Multiples</label>

                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="multiples" id="multiples" value="no"> No
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="multiples" id="multiples" value="yes"> Yes
                  </label>
                </div>

            </div>

            <div class="form-group">

                <label for="overage" class="col-sm-2 control-label">I'm over 35</label>

                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="overage" id="overage" value="no"> No
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="overage" id="overage" value="yes"> Yes
                  </label>
                </div>

            </div>

            <div class="form-group">

                <label for="overage" class="col-sm-2 control-label">My Lifestyle</label>

                <div class="col-sm-10">
                  <label class="checkbox">
                    <input type="checkbox" name="overage" id="overage" value="no"> Stay at Home present
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="overage" id="overage" value="no"> Working Parent
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="overage" id="overage" value="no"> Military Family
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="overage" id="overage" value="no"> Single Parent
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="overage" id="overage" value="no"> Multi-cultural Family
                  </label>
                </div>

            </div>
            
            <input type="submit" class="btn btn-danger" value="Cancel">

            <input type="submit" class="btn btn-success" value="Save">

        </form>
